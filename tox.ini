[tox]
envlist = quick, py{38,39,310,311}, format, docs, lint
isolated_build = True

[testenv]
# Do not use basepython here. This way the existing Python version can
# be selected automatically.
# basepython = python3.10
deps =
    nose2==0.11.0
    stdout-stderr-capturing==0.2.0
# --output-buffer captures the printed output of the tests.
commands = nose2 --output-buffer {posargs}

[testenv:quick]
setenv =
    QUICK = true

[testenv:docs]
deps =
    sphinx==5.3.0
    sphinx-rtd-theme==1.1.1
    readme-patcher==0.6.0
commands =
    readme-patcher
    sphinx-build -W -q docs docs/_build

[testenv:format]
deps =
    isort==5.10.1
    black==22.6.0
commands =
    isort .
    black .

[testenv:readme]
deps =
    readme-patcher==0.6.0
commands =
    readme-patcher

[testenv:lint]
deps =
    flake8==4.0.1
commands =
    flake8 audiorename tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, format, docs, lint
    3.11: py311
